# QuestDB Server Configuration
# For trading bot data collection and analysis

# Root directory for QuestDB data
cairo.root=/home/ezb0t/ezbot/questdb/data

# HTTP Server Configuration
http.enabled=true
http.bind.to=127.0.0.1:9000
http.net.bind.to=127.0.0.1:9000

# PostgreSQL Wire Protocol
pg.enabled=true
pg.bind.to=127.0.0.1:8812
pg.net.bind.to=127.0.0.1:8812
pg.user=admin
pg.password=quest

# InfluxDB Line Protocol over HTTP (for trading data ingestion)
line.http.enabled=true
line.auto.create.new.tables=true
line.auto.create.new.columns=true
line.default.partition.by=DAY

# InfluxDB Line Protocol over TCP
line.tcp.enabled=true
line.tcp.bind.to=127.0.0.1:9009
line.tcp.net.bind.to=127.0.0.1:9009

# Telemetry (disable for security)
telemetry.enabled=false

# Performance tuning for trading data
cairo.sql.copy.buffer.size=2097152
cairo.page.frame.reduce.queue.capacity=64
cairo.page.frame.rowid.list.capacity=256

# Log configuration
log.level=INFO
log.keep.daily=7

# Security
http.security.readonly=false
http.security.interrupt.on.closed.connection=true